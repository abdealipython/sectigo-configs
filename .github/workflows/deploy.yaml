name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  # Use the self-hosted runner you set up
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run a script
        run: echo "Running a deployment script!"

      - name: Push code to the repository
        run: |
          git config --global user.name "abdealipython"
          git config --global user.email "abdealipython@gmail.com"
          git add .
          git commit -m "Test"
          git push origin main
